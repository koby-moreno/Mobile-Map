<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />


  <title>deck.gl Example</title>
  
  <script type="module" src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script ype="module" src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

  

  <style>
    body {margin: 0; width: 100vw; height: 100vh; overflow: hidden;}
    #map {
      position: fixed;
      top: 0;
      left: 100;
      right: 0;
      bottom: 0;
    }
  </style>
  <script type="module" crossorigin src="/Mobile-Map/assets/index-4deef160.js"></script>
  <link rel="stylesheet" href="/Mobile-Map/assets/index-c6e88ff9.css">
</head>
<body class="z-auto">
    <div id="map"></div>
    <div class="flex w-[100vw] h-[100vh] z-10 relative pointer-events-none">
        <div class="rounded-3xl sm:rounded-none absolute sm:relative top-[85vh] sm:top-auto w-[100vw] sm:w-[50vw] border border-gray-200 bg-white h-[70vh] sm:h-[100vh] pointer-events-auto flex py-[60px] sm:py-[0px] justify-center sm:items-center" id="control-panel">
            <div class="flex sm:hidden absolute top-[-30px] w-[60px] shadow-md h-[60px] rounded-[30px] bg-white justify-center items-center border-[1.5px] border-solid border-[gray]" id="control-panel-btn">
                <span class="material-symbols-outlined">keyboard_arrow_up</span>
            </div>
            <div class="flex flex-col gap-y-8 w-[300px]" id="controls">
                <div class="flex flex-col gap-y-4">
                    <div class="text-base font-medium">Parcel Opacity</div>
                    <div class="slidecontainer flex flex-col gap-y-1">
                        <div class="h-[8px] rounded-lg w-[100%] bg-gradient-to-r from-white to-green" id="opacity-scale-cont"></div>
                        <input type="range" min="0" max="10" value="5" class="slider" id="fill-slider">
                        <div class="flex justify-between w-[100%] tick-container"></div>
                        <div class="flex justify-between w-[100%]">
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">0</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">20</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">40</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">60</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">80</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">100</div>
                        </div>
                    </div>
           
                </div>
                <div class="flex flex-col gap-y-4">
                    <div class="text-base font-medium">Pin Size</div>
                    <div class="slidecontainer flex flex-col gap-y-1">
                        <div class="flex justify-between" id="pin-size-container"></div>
                        <input type="range" min="0" max="5" value="5" class="slider" id="size-slider">
                        <div class="flex justify-between w-[100%] tick-container"></div>
                        <div class="flex justify-between w-[100%]">
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">16px</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">24px</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">32px</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">40px</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">48px</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">56px</div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-y-4">
                    <div class="text-base font-medium">Pin Density</div>
                    <div class="slidecontainer flex flex-col gap-y-1">

                        <div class="h-[24px] w-[100%] flex justify-between items-end px-0.5" id="density-chart-cont"></div>

                        <input type="range" min="0" max="17" value="10" class="slider" id="density-slider">
                        <div class="flex justify-between w-[100%] tick-container"></div>
                        
                        <div class="flex justify-between w-[100%]">
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">Min</div>
                            <div class="h-[8px] w-[18px] text-xs flex justify-center text-gray-400">Max</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="hidden sm:flex w-[50vw] h-[100vh] pointer-events-none justify-center items-center relative">
            <div class="absolute h-[100vh] w-[calc(50%-180px)] bg-gray-100 left-[0px]"></div>
            <div class="absolute h-[100vh] w-[calc(50%-180px)] bg-gray-100 right-[0px]"></div>
            <img class="absolute w-[360px] h-[722px]" src="/Mobile-Map/assets/IPhone_X-d24275cf.png">
      

        </div>
    </div>
</body>

</html>
